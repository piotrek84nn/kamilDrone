plugins {
    id 'com.android.application'
}
apply plugin: 'kotlin-android'


android {
    compileSdk 31
    defaultConfig {
        applicationId "pl.piotrek84nn.kamildron"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'org.pytorch:pytorch_android_lite:1.12'
    implementation 'org.pytorch:pytorch_android_torchvision_lite:1.12'
    implementation 'io.github.controlwear:virtualjoystick:1.10.1'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}